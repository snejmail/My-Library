{% extends 'base.html' %}

{% block page_content %}
    <h1>{{ book.name }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Genre:</strong> {{ book.genre }}</p>
    <p>
        <label>
            <input type="checkbox" {% if book.is_read %} checked {% endif %} disabled>
            Read
        </label>
    </p>
    <a href="{% url 'books' %}">Back to Library</a>

{% endblock %}
