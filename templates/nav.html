{% load static %}
{% block page_content %}

<div class="collapse navbar-collapse">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">
                <i class="fas fa-home"></i>Home
            </a>
        </li>
        
        {% if not request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login_user' %}">
                    <i class="fas fa-sign-in-alt"></i>Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register_user' %}">
                    <i class="fas fa-user-plus"></i>Register</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'details_user' request.user.pk %}">
                    <i class="fas fa-user"></i>Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'books' %}">
                    <i class="fas fa-book"></i>Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reading_lists' %}">
                    <i class="fas fa-book"></i>My Reading Lists</a>
            </li>
            <li class="nav-item">
                <form method="post" action="{% url 'logout_user' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link">
                    <i class="fas fa-sign-out-alt"></i>Logout
                    </button>
                </form>
            </li>
        
        {% endif %}
    </ul>
</div>

{% endblock %}
