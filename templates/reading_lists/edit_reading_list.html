{% extends 'base.html' %}

{% block page_content %}
    <div class="edit-reading-list-container">
        <h1 class="edit-reading-list-heading">Edit Reading List</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- New Field for displaying books -->
            <div class="form-group">
                <label for="books">Books in this list:</label>
                <ul class="books-list">
                    {% for book in books %}
                        <li class="book-item">
                            <span>{{ book.title }} by {{ book.author }}</span>
                        </li>
                    {% empty %}
                        <p>No books in this list.</p>
                    {% endfor %}
                </ul>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
